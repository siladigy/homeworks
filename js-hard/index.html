<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <script src='script.js' defer></script>
    <title>Document</title>
</head>
<body>
    <div class="section">
        <div class="section__age" id='first'>
            <div class="section__age-text">
                Введите свой возраст
            </div>
            <div class="section__age-input">
                <input type="text" placeholder="18" id='adult'>
            </div>
        </div>
        <div class="section__button" id='btn1'>
                <button type="submit" id='submit'>Проверить</button>
        </div>
        <div class="section__subscription" id='second'>
            <div class="section__subscription-text">
                Вы подписаны на рассылку?
            </div>
        </div>
        <div class="section__subscription-btn" id='btn2'>
                <button type="submit" id='yes'>ДА</button>
                <button type="submit" id='no'>НЕТ</button>
        </div>
        <p id='allow'>Доступ разрешен</p>
        <p id='reject'>Доступ запрещен</p>
    </div>
    
</body>
</html>
